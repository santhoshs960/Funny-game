<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const base = "rock";
        const metal = "scissor";
        const dummy = "paper";
            
        function getComputerChoice(){
            let choose = Math.floor(Math.random()*3);
            if (choose == 0){
                return base;
            } else if (choose == 1) {
                return metal;
            } else {
                return dummy;
            }
        }
        
         function getHumanChoice(){
            let user = prompt("enter any number");
            if (user == 0){
               return base;
            } else if (user == 1) {
               return metal;
            } else if (user > 1){
               return dummy;
            }

         }
        
        let humanScore = 0;
        let computerScore = 0;

        
        let tie = "it's a tie";
        let won = "you've won";
        let lose = "you loss";
        
        function playdecide(manualInput,input){

          if (manualInput == input){
            alert(tie);
            return tie;
          } else if (manualInput == base) {
                if (input == metal){
                    alert(won);
                    return won;
                } else {
                    alert(lose);
                    return lose;
                }
          } else if (manualInput == metal) {
                if (input == dummy) {
                    alert(won);
                    return won;
                } else {
                    alert(lose);
                    return lose;
                }
          } else if (manualInput == dummy){
                if (input == base){
                    alert(won);
                    return won;
                } else {
                    alert(lose);
                    return lose;
                }
          }
        }
        function playRound(){
         
                for (i = 0; i < 5;i++){
                    let manualInput = getHumanChoice();
                    let input = getComputerChoice();
                    console.log(manualInput);
                    console.log(input);
                    let result = playdecide(manualInput,input);
                        
                    if (result == won) {
                        humanScore += 1;    
                    } else if (result == lose) {
                        computerScore += 1;
                    }
                }
                console.log("your score is : " + humanScore);
                console.log("opponent score is : " + computerScore);
                if (humanScore == computerScore){
                    alert("close game! it's a tie");
                } else if (humanScore > computerScore){
                    alert("congratulations yuo've won");
                } else {
                    alert("haha you loss!");
                }
        }
        playRound()
    
    
    </script>
